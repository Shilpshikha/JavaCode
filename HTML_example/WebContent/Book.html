<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Book Table</title>
	<link href="css/Styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form action="" method="get">
		<table>
			<tr>
				<td>
					<label>Person</label>
				</td>
				<td>
					<input type = "number" min="1" max="12" name="numPerson">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Date</label>
				</td>
				<td>
					<input type = "date">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Time</label>
				</td>
				<td>
					<input type = "time" name="time">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="image" src="images/download.jpg" width="150px" height="40px">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
